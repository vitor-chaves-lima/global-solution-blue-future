<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../public/css/global.css" />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <ul class="navbar__list">
          <li class="navbar__item">
            <p>Gerenciar produtos</p>
          </li>
          <li class="navbar__item">
            <button id="btn-signout" class="btn__signout">Sair</button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="container">
        <div class="dashboard">
          <div><canvas id="chart"></canvas></div>

          <div>
            <gmpx-api-loader
              key="AIzaSyAqdaZiYlrSRGXkFRxybaLlR_GC0qxy4a4"
              solution-channel="GMP_GE_mapsandplacesautocomplete_v1"
            >
            </gmpx-api-loader>
            <gmp-map center="-14.2350,-51.9253" zoom="3" map-id="blue">
              <!-- Marcadores no litoral de São Paulo -->

              <!-- Marcador azul para Santos -->
              <gmp-advanced-marker position="-23.9674,-46.3355">

                </gmp-icon>
              </gmp-advanced-marker>

              <!-- Marcador vermelho para Ubatuba -->
              <gmp-advanced-marker position="-23.4336,-45.0834">

                </gmp-icon>
              </gmp-advanced-marker>

              <!-- Marcadores no litoral do Rio de Janeiro -->

                </gmp-icon>
              </gmp-advanced-marker>

              <!-- Marcador vermelho -->
              <gmp-advanced-marker position="-23.0816,-44.2505">

                  <img
                    src="https://maps.google.com/mapfiles/ms/icons/red-dot.png"
                  />
                </gmp-icon>
              </gmp-advanced-marker>

              <gmp-advanced-marker position="-23.0138,-44.2236">

                  />
                </gmp-icon>
              </gmp-advanced-marker>

              <!-- Marcador vermelho -->

              </gmp-advanced-marker>

              <!-- Marcadores no litoral da Bahia -->

                  />

              </gmp-advanced-marker>
            </gmp-map>
          </div>
        </div>

        <div>
          <table>
            <thead>
              <tr class="indexes">
                <th>Estado</th>
                <th>Reciclados</th>
                <th>Não reciclados</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>São Paulo</td>
                <td>2</td>
                <td>1</td>
              </tr>
              <tr>
                <td>Rio de Janeiro</td>
                <td>3</td>
                <td>3</td>
              </tr>
              <tr>
                <td>Bahia</td>
                <td>2</td>
                <td>1</td>
              </tr>
            </tbody>
          </table>
        </div>

        <img
          class="img__plant"
          src="../../public/assets/images/plants.webp"
          alt="Sea plants"
        />
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>

      type="module"
      src="https://unpkg.com/@googlemaps/extended-component-library@0.6"
